{% extends 'shop/basic.html' %}
{% load static %}

{% block title %} Upload Prescription {% endblock %}

{% block css %}
<style>
    .container {
        width: 100%;
        text-align: center;
    }

    .bcktl {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 10px
    }

    .bcktl:hover {
        background-color: yellow;
    }

    .fmr {
        text-align: center;
    }

    input[type="file"] {
        padding: 5px;
        margin: 3px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .specific-button {
        background-color: blue;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .specific-button:hover {
        background-color: green;
    }
</style>
{% endblock %}

{% block body %}
<h1 style="text-align:center;">Upload Prescription</h1>
<div class="fmr">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="prescription_file" accept="image/*">
        <br><br>
        <button type="submit" class="specific-button">Upload</button>
    </form>
</div>
{% endblock body %}
