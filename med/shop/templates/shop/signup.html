{% extends 'shop/basic.html' %}
{% load static %}

{% block title %} Sign Up {% endblock %}

{% block css %}
<style>
    /* Blur effect for background */
    .bcktl{
        
    }
    .blur-bg {
        background-image: url("{% static 'shop/images/background.png' %}"); /* Replace with your background image path */
        background-size: cover;
        background-position: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(10px);
        z-index: -1;
    }

    /* Container for signup card */
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Adjust as needed */
    }

    /* Card style */
    .signup-card {
        width: 300px;
        padding: 20px;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Signup form styling */
    .signup-form {
        margin-bottom: 20px;
    }

    /* Additional styling */
    .signup-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-btn {
        text-align: center;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block body %}
<div class="blur-bg"></div>
<div class="signup-container">
    <div class="signup-card">
        <div class="signup-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png" alt="Shopping Cart" style="height: 100px;">
            <h2>Create An Account</h2>
        </div>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="{% url 'signup' %}" method="post" class="signup-form">
            {% csrf_token %}
            <!-- First Name -->
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" value="{{ values.first_name }}" class="form-control" placeholder="John" required>
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" value="{{ values.last_name }}" class="form-control" placeholder="Doe" required>
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" value="{{ values.phone }}" class="form-control" placeholder="555-123-4567">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ values.email }}" class="form-control" placeholder="example@gmail.com" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info btn-block">Create An Account</button>
            </div>
        </form>
        <div class="login-btn">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
